<!DOCTYPE html>
<html>
  <head>
    <title>first Vue app</title>
	<meta charset="UTF-8">
  </head>
  <body>

    <div id = "app">
      {{message}}
    </div>
    <div id = "app2">
      <span v-bind:title = "message">Hover over this with the mouse!
      </span>
    </div>
    <div id = "app3">
      <span v-if = "seen">
        Now you see me!
      </span>
    </div>

    <div id = "app4">
      <ol>
        <li v-for = "todo in todos">
          {{todo.text}}, {{todo.time}}
        </li>
      </ol>
    </div>

    <div id = "app5">
      <p>{{message}}</p>
      <button v-on:click = "reverseMessage">Reverse this text</button>
    </div>

    <div id = "app6">
      <p>{{message}}</p>
      <input v-model="message" />
    </div>


    <script src =  "js/vue.js"></script>
    <script src="js/myVue1.js"></script>
  </body>
</html>
