<!DOCTYPE html> 

<html>

<head>
	<title> demo of classes and objects</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="css/hoteldemo.css" />
</head>

<body >
	<div class = "panel" id="hotelpanel">
		<h2 id="hotelname"> Hotel Name </h2>
		<div>
			<img id="hotelimage" src= "" alt="image of hotel"/>
			<p id="hoteladdress">address</p>
			<p id="hoteldescription">description</p>
			<p id= "hotelrating">rating</p>
			<p id= "hotelavailability">shows whether rooms available</p>
		</div>
		<button  id="previousbutton">Previous</button>
		<button  id="bookingbutton">Make Booking</button>
		<button  id="cancelbutton">Cancel Booking</button>
		<button  id="nextbutton">Next</button>
	</div>

	<div>
		<h3>Status information</h3>
			<p id ="statusline">status message appears here</p>
		
	</div>
	
	<script src="js/hoteldemo3a.js"></script>
</body>

</html>
