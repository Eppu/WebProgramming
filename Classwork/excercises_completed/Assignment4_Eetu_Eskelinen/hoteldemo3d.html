<!DOCTYPE html>

<html>

<head>
	<title> demo of classes and objects</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="css/hoteldemo.css" />
</head>

<body >
	<div class = "panel" id="studentpanel">
		<h2 id="studentname"> Student Name </h2>
		<div>
			<img id="studentimage" src= "" alt="image of student"/>
			<p id="studentgroup">group</p>
			<p id="markone">mark 1</p>
			<p id="marktwo">mark 2</p>
			<p id="averagemarks">average marks</p>
			<p id="studypoints">study points</p>
			<p id="studentgrade">grade</p>
		</div>
		<button  id="previousbutton">Previous</button>
		<input id="mark1input" value="Mark 1"/>
		<input id="mark2input" value="Mark 2"/>
		<button  id="updatebutton">Update Marks</button>
		<button  id="nextbutton">Next</button>
	</div>

	<div>
		<h3>Status information</h3>
			<p id ="statusline">status message appears here</p>

	</div>

	<script src="js/hoteldemo3d.js"></script>
</body>

</html>
